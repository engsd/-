[tool.black]
line-length = 100
target-version = ["py38"]
skip-string-normalization = true

[tool.ruff]
line-length = 100
target-version = "py38"
extend-exclude = ["build", "dist", "__pycache__"]
select = [
    "E",
    "F",
    "W",
    "B",
    "C4",
    "I",
    "UP",
]
ignore = [
    "E203",  # Black compatibility
]
per-file-ignores = {
    "wjx/gui.py" = ["F401", "F403"],  # wildcard re-export for GUI glue
}

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"

